<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horários de Aulas e Equipe de Profissionais</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 600px;
            background-color: #111;
            border-radius: 8px;
            overflow: hidden;
        }

        .image-section {
            width: 100%;
            height: 300px;
            background-image: url('gym-image.jpg');
            background-size: cover;
            background-position: center;
        }

        .content-section {
            padding: 20px;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #fff;
        }

        p {
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #aaa;
        }

        .schedule-item,
        .team-member {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .schedule-item img,
        .team-member img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .schedule-item span,
        .team-member div {
            font-size: 0.9em;
        }

        .schedule-item .class-info {
            display: flex;
            flex-direction: column;
        }

        .team-member .name {
            font-weight: bold;
        }

        .team-member .role {
            font-size: 0.8em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        
        <div class="content-section">
            <h2>Horários das Aulas</h2>
            <p>Confira os horários disponíveis</p>

                </div>
            </div>

            <div class="schedule-item">
                <img src="crossfit-icon.png" alt="Ícone de CrossFit">
                <div class="class-info">
                    <span><strong>Aula de CrossFit</strong></span>
                    <span>Seg e Qua - 18:00-19:00</span>
                </div>
            </div>

            <div class="schedule-item">
                <img src="zumba-icon.png" alt="Ícone de Zumba">
                <div class="class-info">
                    <span><strong>Zumba Fitness</strong></span>
                    <span>Ter e Qui - 19:30-20:30</span>
                </div>
            </div>

            <h2>Equipe de Profissionais</h2>

            <div class="team-member">
                <img src="joao-silva.png" alt="Foto de João Silva">
                <div>
                    <div class="name">João Silva</div>
                    <div class="role">Instrutor de Musculação</div>
                </div>
            </div>

            <div class="team-member">
                <img src="maria-oliveira.png" alt="Foto de Maria Oliveira">
                <div>
                    <div class="name">Maria Oliveira</div>
                    <div class="role">Instrutora de CrossFit</div>
                </div>
            </div>
