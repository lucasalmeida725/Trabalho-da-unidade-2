<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            background-color: #000;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
        }

        .chat-header {
            display: flex;
            align-items: center;
            font-size: 20px;
            padding: 10px;
            font-weight: bold;
            border-bottom: 1px solid #333;
        }

        .back-button {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            margin-right: 10px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            max-width: 70%;
        }

        .message.user {
            flex-direction: row-reverse;
            align-self: flex-end;
        }

        .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 10px;
        }

        .message-content {
            background-color: #e0e0e0;
            color: #000;
            padding: 10px 15px;
            border-radius: 10px;
            position: relative;
            font-size: 14px;
            line-height: 1.4;
        }

        .message-content::before {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .message.user .message-content {
            background-color: #333;
            color: #fff;
        }

        .message.user .message-content::before {
            right: -6px;
            top: 10px;
            border-width: 6px 0 6px 6px;
            border-color: transparent transparent transparent #333;
        }

        .message:not(.user) .message-content::before {
            left: -6px;
            top: 10px;
            border-width: 6px 6px 6px 0;
            border-color: transparent #e0e0e0 transparent transparent;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #222;
            border-radius: 25px;
            margin-top: 10px;
        }

        .input-container input {
            flex: 1;
            border: none;
            background: none;
            color: #fff;
            padding: 10px;
            outline: none;
            font-size: 14px;
        }

        .input-container button {
            border: none;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Cabeçalho do Chat com botão de voltar -->
        <div class="chat-header">
            <a href="sua_pagina.html" class="back-button">&larr;</a> <!-- Botão de voltar -->
            CHAT
        </div>
        
        <!-- Mensagens -->
        <div class="messages">
            <div class="message">
                <img src="elton.png" alt="Elton Figueiredo">
                <div class="message-content">Olá, Lucas.</div>
            </div>
            <div class="message user">
                <img src="lucas.png" alt="Lucas Almeida">
                <div class="message-content">Olá, Elton.</div>
            </div>
            <div class="message user">
                <img src="lucas.png" alt="Lucas Almeida">
                <div class="message-content">Queria que você fizesse um plano de treino para mim!</div>
            </div>
            <div class="message">
                <img src="elton.png" alt="Elton Figueiredo">
                <div class="message-content">Farei seu plano de treino ainda essa semana!</div>
            </div>
        </div>

        <!-- Campo de Entrada -->
        <div class="input-container">
            <input type="text" placeholder="Digite uma mensagem">
            <button>&#10148;</button> <!-- Ícone de enviar -->
        </div>
    </div>
</body>
</html>
