<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações do Aplicativo</title>
  <link rel="stylesheet" href="confi.css">
</head>
<body>
  <div class="container">
    <a href="tela_inical.html" class="back-arrow">← Voltar</a>
    <h1>Configurações do Aplicativo</h1>
    <h2>Editar</h2>
    
    <div class="section">
      <h3>Idiomas</h3>
      <div class="languages">
        <label><img src="brasil.png" alt="Bandeira Brasil"> Português</label>
        <label><img src="eua.webp" alt="Bandeira EUA"> Inglês<s></s></label>
        <label><img src="espanha.webp" alt="Bandeira Espanha"> Espanhol</label>
      </div>
    </div>

    <div class="section">
      <h3>Opção para Daltônicos</h3>
      <label><input type="checkbox"> Esquema de Cores</label>
    </div>

    <div class="buttons">
      <a href="sobre.html" class="button">Suporte</a>
      <button class="button">Sobre</button>
    </div>

    <div class="feedback">
      <label for="feedback">Enviar feedback</label>
      <textarea id="feedback" placeholder="Escreva sua mensagem aqui"></textarea>
      <button class="button">Enviar</button>
    </div>

    <div class="exit">
      <a href="cadastro_usuario.html" class="button">Sair</a>
    </div>
  </div>
</body>
</html>
