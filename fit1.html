<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Zone</title>
    <link rel="stylesheet" href="fit.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #444;
            justify-content: center;
        }

        .back-button {
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            margin-right: 20px;
            position: absolute;
            left: 20px;
        }

        h1 {
            flex-grow: 1;
            font-size: 24px;
            margin: 0 10px;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .content {
            padding-top: 20px;
        }

        .schedule, .team {
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 10px;
            color: #ffc107;
            font-size: 20px;
        }

        .schedule ul, .team ul {
            list-style: none;
            padding: 0;
        }

        .schedule li, .team li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .schedule li img, .team li img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .team li img {
            width: 40px;
            height: 40px;
        }

        .profile-link {
            color: inherit; 
            text-decoration: none; 
        }

        .profile-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cabeçalho com botão de voltar e logo -->
        <div class="header">
            <a href="tela_inicial.html" class="back-button">&larr;</a>
            <img src="fitzone_logo.png" alt="Logo Fit Zone" class="logo"> <!-- Imagem do Fit Zone -->
            <h1>Fit Zone</h1>
        </div>

        <!-- Conteúdo Compactado -->
        <div class="content">
            <!-- Horários das Aulas -->
            <div class="schedule">
                <h2>Horários das Aulas</h2>
                <ul>
                    <li>
                        <img src="relogio.png" alt="Ícone Musculação">
                        <span>Musculação</span>
                        <span>Seg a Sex - 18:00-19:00</span>
                    </li>
                    <li>
                        <img src="relogio.png" alt="Ícone CrossFit">
                        <span>Aula de CrossFit</span>
                        <span>Seg e Qua - 18:00-19:00</span>
                    </li>
                    <li>
                        <img src="relogio.png" alt="Ícone Zumba">
                        <span>Zumba Fitness</span>
                        <span>Ter e Qui - 19:30-20:30</span>
                    </li>
                </ul>
            </div>

            <!-- Equipe de Profissionais -->
            <div class="team">
                <h2>Equipe de Profissionais</h2>
                <ul>
                    <li>
                        <img src="home.png" alt="João Silva">
                        <span>João Silva</span>
                    </li>
                    <li>
                        <img src="mulher.png" alt="Maria Oliveira">
                        <span>Maria Oliveira</span>
                    </li>
                    <li>
                        <img src="7f3ef22b636b67fca6d90e4b4deddfb7.png" alt="Elton Figueiredo">
                        <a href="info.html" class="profile-link"><span>Elton Figueiredo</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
